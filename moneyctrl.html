<script type="text/html" id="tem_cont">
    {{if result}}
    {{each result as value i}}

            <div class="content">

                <div class="other clearfix">
                    <span class="mall fl">{{value.productFrom}} | {{value.productTime}}</span>
                    <span class="fr iconfont icon-pinglun"><i>{{value.productComCount?/(\d+)/.exec(value.productComCount)[0]:0}}</i></span>
                </div>
            </div>

        </a>
    </li>
    {{/each}}
    {{/if}}
</script>
