<script type="text/html" id="content_cou">
   {{if result}}
   {{each result as value i}}

       <!-- 模板里面不要出现类名为id的，因为可能遍历会重复id-->

               <div class="time">{{value.couponProductTime}}</div>
               <div class="arrow"><i class="mui-icon mui-icon-arrowright"></i></div>
           </div>
       </a>
   </li>
   {{/each}}
    {{/if}}
