<!DOCTYPE html>

<!-- 模板 -->
<script type="text/html" id="cat_menu">
    {{if result}}
    {{each result as value i}}
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{i}}">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="brandtopten.html?brandTitleId={{value.brandTitleId}}" aria-expanded="true" aria-controls="collapse{{i}}">
                    {{value.brandTitle}}
                </a>
                <span class="glyphicon glyphicon-menu-down"></span>
            </h4>
        </div>
    </div>
    {{/each}}
    {{/if}}
</script>
