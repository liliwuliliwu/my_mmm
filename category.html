<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>慢慢网比价网-手机版</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="less/category.css"/>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<div>
    <!--头部 -->
    <header class="clearfix maincolor">
        <div class="fl header_l"><a href="index.html"><img src="images/header_logo.png" alt=""/></a> </div>
        <div class="fr header_r"><a href="#"><img src="images/header_app.png" alt=""/></a></div>
    </header>
    <!-- 搜索-->
    <div class="header_search clearfix">
        <input  type="search" placeholder="请输入你想比价的商品"/>
        <div class="search_cont maincolor">搜索</div>
    </div>
    <!-- 中间主体不同地方-->
    <div class="cat" >
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" >
            <!-- 模板 -->
            <script type="text/html" id="cat_menu">
                {{if result}}
                {{each result as value i}}
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="heading{{i}}">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true" aria-controls="collapse{{i}}">
                                {{value.title}}
                            </a>
                            <span class="glyphicon glyphicon-menu-down"></span>
                        </h4>
                    </div>
                    <div id="collapse{{i}}" class="panel-collapse collapse " role="tabpanel" aria-labelledby="heading{{i}}">
                        <div class="panel-body">
                            <table>

                            </table>
                        </div>
                    </div>
                </div>
                {{/each}}
                {{/if}}
            </script>
        </div>


    </div>
    <!-- 底部-->
    <div class="footer">
        <div class="foot_regist">
            <a href="login.html" >登录</a><a  href="reg.html" >注册</a><a href="#"><i class="glyphicon glyphicon-arrow-up"></i>返回顶部</a>
        </div>
        <div class="foot-cont">
            <p class="foot_foot">
                <a href="#" style="color: red">手机APP下载</a>
                <a href="#">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p><a href="#">m.manmanbuy.com</a></p>
        </div>
    </div>
    <!-- 慢慢买下载固定在底部的-->
    <div class="fixed">
        <a href="#"><img src="images/manmanxiazai.png" alt=""/></a>
    </div>
</div>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/template.js"></script>
<script src="js/category.js"></script>

<script type="text/html" id="listcat">
    {{if result}}
    {{each result as value i}}
    <td><a href="prolist.html?categoryid={{value.categoryId}}">{{value.category}}</a></td>
    {{/each}}
    {{/if}}
</script>
</html>
